		<h2>Contact Us</h2>
		<p>If you have any questions or comments, please feel free to send us an email using the form below:</p>
        <!--<img src="Contact.jpeg" alt="Contact Us!" style= "float: right;">-->

		<form action="mailto:info@theworldonaplate.com" method="post" enctype="text/plain" onsubmit="return validateFormContact()">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<!--for: name-> we put the name of this label, then we put the input id and name the same as the label name so it knows that it
			is input for this label. Then, the label and input are linked. It has to be id, not class. -->

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<!--type: email -> we have to have an email format in the input so it could be accepted.-->

			<!--input is a self closing tag, while textarea is not, we have to put /textarea. -->

			<label for="message">Message:</label>
			<textarea type="text" id="message" name="message" rows="5" placeholder="Type your comment." required></textarea>
			<!--The text area is like input, but we can specify the number of rows.
			We can also set cols="n" also to set the column number. -->

			<input type="submit" value="Send">
			<input type="reset" value="Reset">
		</form>
	</main>
