	<main>
		<h2>Online Reservations</h2>
		<p>Welcome to our online reservations page. Please fill out the form below to make a reservation:</p>

		<form action="#" method="post" onsubmit="return validateFormReserve()">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required>

			<label for="date">Date:</label>
			<input type="date" id="date" name="date" required>

			<label for="time">Time:</label>
			<input type="time" id="time" name="time" required>

			<label for="party-size">Party Size:</label>
			<input type="number" id="party-size" name="party-size" min="1" max="50" required>

			<input type="submit" value="Submit">
		</form>
	</main>
